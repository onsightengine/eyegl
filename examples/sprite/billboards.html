<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Sprite Test</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link href="../main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Sprite Test</div>
        <div class="Credits"></div>

        <script async src='https://unpkg.com/es-module-shims@1.5.0/dist/es-module-shims.js'></script>
		<script type='importmap'>
            {
                "imports": {
                    "eyegl": "../../src/EyeGL.js",
                    "osui": "../../../osui/build/osui.module.js"
                }
            }
        </script>

        <script type="module">
            import {
                Camera, Orbit,
                Color,
                Mesh,
                Plane,
                Program,
                Renderer,
                Sprite,
                Texture,
                Transform,
            } from 'eyegl';

            import { Gooey } from 'osui';

            const renderer = new Renderer({ clearColor: new Color('#ff0000') });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const camera = new Camera({ fov: 35 });
            camera.position.set(0, 0, -12);
            camera.lookAt([0, 0, 0]);

            const controls = new Orbit(camera);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            //

            const params = {
                count: 1000,
            };

            const gui = new Gooey();
            const folder1 = gui.addFolder();

            folder1.add(params, 'count', 0, 1000);

            //

            const dragon = new Texture({ src: '../../files/sprites/dragon.png' });
            const unicorn = new Texture({ src: '../../files/sprites/unicorn.png' });
            const kraken = new Texture({ src: '../../files/sprites/kraken.png' });

            const scene = new Transform();

            const num = 1000;
            for (let i = 0; i < num; i++) {

                let texture;
                const img = Math.floor(Math.random() * 3);
                switch (img) {
                    case 0: texture = dragon; break;
                    case 1: texture = unicorn; break;
                    case 2: texture = kraken; break;
                }

                const sprite = new Sprite({ texture });

                sprite.position.set(
                    (Math.random() * 4) - 2,
                    (Math.random() * 4) - 2,
                    (Math.random() * 4) - 2
                );

                scene.addChild(sprite);
            }


            console.log(renderer.programs);


            //

            requestAnimationFrame(update);
            function update() {
                requestAnimationFrame(update);
                controls.update();
                renderer.render({ scene, camera });
            }

        </script>
    </body>
</html>
