<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Video</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="Info">Video</div>
        <div class="Credits">Film by Scidian Studios</div>

        <script src="../imports.js"></script>

        <script type="module">
            import * as IGL from 'eyegl';
            import { Gooey } from 'suey';

            const renderer = new IGL.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(0, 0, 0, 0);

            const camera = new IGL.Camera({ fov: 35, position: [0, 1, 5], lookAt: [0, 0, 0] });

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const geometry = new IGL.Box({ width: 1.78, height: 1, depth: 1.78 });
            const texture = new IGL.Texture();

            // Create video, check update loop to see when video is attached to texture
            const video = document.createElement('video');
            video.src = '../../files/video/scidian.mp4';
            video.loop = true;
            video.muted = true;
            video.setAttribute('playsinline', 'playsinline');
            video.play();

            const program = new IGL.Uber({ texture });
            const mesh = new IGL.Mesh({ geometry, program });

            const scene = new IGL.Transform();
            mesh.setParent(scene);

            // Render
            const debug = new IGL.Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();

                // Attach video and/or update texture when video is ready
                if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                    if (!texture.image) texture.image = video;
                    texture.needsUpdate = true;
                }

                mesh.rotation.y += 0.003;
                renderer.render({ scene, camera });

                debug.endFrame();
            }

        </script>
    </body>
</html>
