<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Atlas</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="Info">Atlas</div>
        <div class="Credits">Icons by Freepik - <a href="https://www.flaticon.com/">Flaticon</a></div>

        <script src="../imports.js"></script>

        <script type="module">
            import * as SGL from 'eyegl';
            import { Gooey } from 'suey';

            // Init
            const renderer = new SGL.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            const atlasCamera = new SGL.Camera({ near: -1, far: 1, left: -1, right: 1 });
            const sceneCamera = new SGL.Camera({ fov: 35, position: [0, 0, 5], lookAt: [0, 0, 0] });
            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                sceneCamera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            // Meshes
            const sceneProgram = new SGL.TextureArray();
            const sceneBox = new SGL.Mesh({ geometry: new SGL.Box(), program: sceneProgram });

            // Atlas
            const atlas = new SGL.Atlas();
            atlas.add('../../files/sprites/dragon.png');
            atlas.add('../../files/sprites/unicorn.png');
            atlas.add('../../files/sprites/kraken.png');
            atlas.add('../../files/sprites/physics.svg');
            atlas.add('../../files/sprites/shapes.png');
            sceneProgram.uniforms.tDiffuse.value = atlas.texture;

            // Timer
            let timer = performance.now();

            // Render
            const debug = new SGL.Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();

                // Layer
                if (performance.now() - timer > 1000) {
                    sceneProgram.uniforms.uLayer.value++;
                    if (sceneProgram.uniforms.uLayer.value > atlas.length() - 1) {
                        sceneProgram.uniforms.uLayer.value = 0;
                    }
                    timer = performance.now();
                }

                // Render Scene
                gl.clearColor(0, 0, 0, 0);
                sceneBox.rotation.y -= 0.004;
                sceneBox.rotation.x -= 0.004;
                renderer.render({ scene: sceneBox, camera: sceneCamera });

                // End Frame
                debug.endFrame();
            }

        </script>
    </body>
</html>
