<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Atlas</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link href="../main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Atlas</div>
        <div class="Credits">Icons by Freepik - <a href="https://www.flaticon.com/">Flaticon</a></div>

        <script language="JavaScript" src="../imports.js"></script>

        <script type="module">
            import * as EYE from 'eyegl';
            import { Gooey } from 'osui';

            const renderer = new EYE.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const sceneCamera = new EYE.Camera({ fov: 35, position: [0, 0, 5], lookAt: [0, 0, 0] });
            const atlasCamera = new EYE.Camera({ fov: 35, position: [0, 0, 5], lookAt: [0, 0, 0] });

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                sceneCamera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const assets = new EYE.Assets();
            const dragon = assets.load('../../files/sprites/dragon.png');
            const unicorn = assets.load('../../files/sprites/unicorn.png');
            const kraken = assets.load('../../files/sprites/kraken.png');

            let atlas;
            function buildAtlas(width, height) {
                atlas = new EYE.RenderTarget({ width, height });
                atlasCamera.perspective({ aspect: width / height });
            }
            buildAtlas(512, 512);

            const atlasProgram = new EYE.Uber({ texture: dragon, cullFace: null });
            const atlasBox = new EYE.Mesh({ geometry: new EYE.Plane(), program: atlasProgram });

            const sceneProgram = new EYE.Uber({ texture: atlas.texture });
            const sceneBox = new EYE.Mesh({ geometry: new EYE.Box(), program: sceneProgram });

            const debug = new EYE.Debug();
            requestAnimationFrame(update);
            function update(t) {
                debug.startFrame();

                // Render Atlas
                gl.clearColor(0.15, 0.05, 0.2, 1);
                renderer.render({ scene: atlasBox, camera: atlasCamera, target: atlas });

                // Render Scene
                sceneBox.rotation.y -= 0.003;
                sceneBox.rotation.x -= 0.005;
                gl.clearColor(0, 0, 0, 0);
                renderer.render({ scene: sceneBox, camera: sceneCamera });

                debug.endFrame();
                requestAnimationFrame(update);
            }

        </script>
    </body>
</html>
