<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Atlas</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link href="../main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Atlas</div>
        <div class="Credits">Icons by Freepik - <a href="https://www.flaticon.com/">Flaticon</a></div>

        <script language="JavaScript" src="../imports.js"></script>

        <script type="module">
            import * as EYE from 'eyegl';
            import { Gooey } from 'osui';

            // Init
            const renderer = new EYE.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            const atlasCamera = new EYE.Camera({ near: -1, far: 1, left: -1, right: 1 });
            const sceneCamera = new EYE.Camera({ fov: 35, position: [0, 0, 5], lookAt: [0, 0, 0] });
            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                sceneCamera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            // Meshes
            const sceneProgram = new EYE.TextureArray();
            const sceneBox = new EYE.Mesh({ geometry: new EYE.Box(), program: sceneProgram });

            // Atlas
            const atlas = new EYE.Atlas(400, 400);
            const shapes = EYE.ImageLoader.load('../../files/sprites/shapes.png', () => {
                setTimeout(() => atlas.add(shapes), 2000);
            });
            const dragon = EYE.ImageLoader.load('../../files/sprites/dragon.png', () => atlas.add(dragon));
            const unicorn = EYE.ImageLoader.load('../../files/sprites/unicorn.png', () => atlas.add(unicorn));
            const kraken = EYE.ImageLoader.load('../../files/sprites/kraken.png', () => atlas.add(kraken));
            const physics = EYE.ImageLoader.load('../../files/sprites/physics.svg', () => {
                atlas.add(physics);
                atlas.add(physics);
                atlas.add(physics);
                atlas.add(physics);
            });
            sceneProgram.uniforms.tDiffuse.value = atlas.texture;

            // Render
            const debug = new EYE.Debug();
            requestAnimationFrame(update);

            let timer = performance.now();

            function update(t) {
                // Start Frame
                debug.startFrame();

                // Layer
                if (performance.now() - timer > 1000) {
                    sceneProgram.uniforms.uLayer.value++;
                    if (sceneProgram.uniforms.uLayer.value > atlas.length - 1) {
                        sceneProgram.uniforms.uLayer.value = 0;
                    }
                    timer = performance.now();
                }

                // Render Scene
                gl.clearColor(0, 0, 0, 0);
                sceneBox.rotation.y -= 0.004;
                sceneBox.rotation.x -= 0.004;
                renderer.render({ scene: sceneBox, camera: sceneCamera });

                // End Frame
                debug.endFrame();
                requestAnimationFrame(update);
            }

        </script>
    </body>
</html>
