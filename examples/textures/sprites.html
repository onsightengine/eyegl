            const assets = new SGL.Assets();
            const dragon = assets.load('../../files/sprites/dragon.png');
            const unicorn = assets.load('../../files/sprites/unicorn.png');
            const kraken = assets.load('../../files/sprites/kraken.png');

            let scene;
            function buildScene(count) {
                scene = new SGL.Transform();
                for (let i = 0; i < count; i++) {
                    let texture;
                    const img = Math.floor(Math.random() * 3);
                    switch (img) {
                        case 0: texture = dragon; break;
                        case 1: texture = unicorn; break;
                        case 2: texture = kraken; break;
                    }
                    const sprite = new SGL.Sprite({ texture });
                    sprite.position.set(
                        (Math.random() * 20) - 10,
                        (Math.random() * 20) - 10,
                        (Math.random() * 20) - 10,
                    );
                    scene.addChild(sprite);
                }
            }
            buildScene(params.count);

            const debug = new SGL.Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();
                controls.update();

                renderer.render({ scene, camera });

                debug.endFrame();
            }
