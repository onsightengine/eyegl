<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SeaGL â€¢ Sprites</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../../files/css/examples.css" />
    </head>
    <body>
        <div class="Info">Sprites</div>
        <div class="Credits">Icons by Freepik - <a href="https://www.flaticon.com/">Flaticon</a></div>

        <script src="../imports.js"></script>

        <script type="module">
            import {
                Assets,
                Atlas,
                Box,
                Camera,
                Debug,
                ImageLoader,
                Mesh,
                Orbit,
                Renderer,
                Sprite,
                TextureArray,
                Transform,
            } from 'seagl';
            import { Gooey } from 'suey';

            const renderer = new Renderer({});
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const camera = new Camera({ fov: 35 });
            camera.position.set(25, 25, -50);
            camera.lookAt([0, 0, 0]);

            const controls = new Orbit(camera);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const params = {
                count: 100,
            };

            const gui = new Gooey().opacity(0.8);
            const folder1 = gui.addFolder('Parameters');
            folder1.add(params, 'count', 100, 500, 10, 0).onFinishChange(() => buildScene(params.count));

            const assets = new Assets();
            const dragon = assets.load('../../files/sprites/dragon.png');
            const unicorn = assets.load('../../files/sprites/unicorn.png');
            const kraken = assets.load('../../files/sprites/kraken.png');

            let scene;
            function buildScene(count) {
                scene = new Transform();
                for (let i = 0; i < count; i++) {
                    let texture;
                    const img = Math.floor(Math.random() * 3);
                    switch (img) {
                        case 0: texture = dragon; break;
                        case 1: texture = unicorn; break;
                        case 2: texture = kraken; break;
                    }
                    const sprite = new Sprite({ texture });
                    sprite.position.set(
                        (Math.random() * 20) - 10,
                        (Math.random() * 20) - 10,
                        (Math.random() * 20) - 10,
                    );
                    scene.addChild(sprite);
                }
            }
            buildScene(params.count);

            const debug = new Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();
                controls.update();

                renderer.render({ scene, camera });

                debug.endFrame();
            }

        </script>
    </body>
</html>
