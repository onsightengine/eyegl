<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SeaGL â€¢ Canvas</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../../files/css/examples.css" />
    </head>
    <body>
        <div class="Info">Canvas</div>

        <script src="../imports.js"></script>

        <script type="module">
            import {
                Box,
                Camera,
                Debug,
                Mesh,
                Renderer,
                Texture,
                Transform,
                Uber,
            } from 'seagl';
            import { Gooey } from 'suey';

            const renderer = new Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(0, 0, 0, 0);

            const camera = new Camera({ fov: 35, position: [0, 1, 5], lookAt: [0, 0, 0] });

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const canvas = document.createElement('canvas');
            canvas.classList.add('Texture');
            canvas.oncontextmenu = 'return false;';
            canvas.width = 256;
            canvas.height = 256;
            canvas.style = `
                position: absolute;
                cursor: crosshair;
                right: 0;
                top: 0;
                width: ${canvas.width}px;
                height: ${canvas.height}px;
                z-index: 10;
            `;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.font = "22px serif";
            ctx.fillText("Draw!", 100, 35);

            let drawing = false;
            let startPoint = { x: 0, y: 0 };
            let nextPoint = { x: 0, y: 0 };
            function canvasPointerDown(event) {
                event.stopPropagation();
                event.preventDefault();
                startPoint.x = event.offsetX;
                startPoint.y = event.offsetY;
                if (event.button === 0) {
                    drawing = true;
                    canvas.setPointerCapture(event.pointerId);
                    canvas.ownerDocument.addEventListener('pointermove', canvasPointerMove);
                    canvas.ownerDocument.addEventListener('pointerup', canvasPointerUp);
                }
            }
            function canvasPointerMove(event) {
                event.stopPropagation();
                event.preventDefault();
                nextPoint.x = event.offsetX;
                nextPoint.y = event.offsetY;
                if (drawing) {
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(startPoint.x, startPoint.y);
                    ctx.lineTo(nextPoint.x, nextPoint.y);
                    ctx.stroke();
                    texture.needsUpdate = true;
                }
                startPoint.x = nextPoint.x;
                startPoint.y = nextPoint.y;
            }
            function canvasPointerUp(event) {
                event.stopPropagation();
                event.preventDefault();
                drawing = false;
                canvas.releasePointerCapture(event.pointerId);
                canvas.ownerDocument.removeEventListener('pointermove', canvasPointerMove);
                canvas.ownerDocument.removeEventListener('pointerup', canvasPointerUp);
            }
            canvas.addEventListener('pointerdown', canvasPointerDown);

            const geometry = new Box();
            const texture = new Texture({ image: canvas });
            const program = new Uber({ texture });
            const mesh = new Mesh({ geometry, program });

            const scene = new Transform();
            mesh.setParent(scene);

            // Render
            const debug = new Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();

                mesh.rotation.y += 0.003;
                renderer.render({ scene, camera });

                debug.endFrame();
            }

        </script>
    </body>
</html>
