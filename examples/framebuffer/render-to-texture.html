<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SeaGL â€¢ Render to Texture</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../../files/css/examples.css" />
    </head>
    <body>
        <div class="Info">Render to Texture</div>
        <div class="Credits"></div>

        <script src="../imports.js"></script>

        <script type="module">
            import * as SGL from 'seagl';
            import { Gooey } from 'suey';

            const renderer = new SGL.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const camera = new SGL.Camera({ fov: 35, position: [0, 1, 5], lookAt: [0, 0, 0] });
            const targetCamera = new SGL.Camera({ fov: 35, position: [0, 1, 5], lookAt: [0, 0, 0] });

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                targetCamera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const geometry = new SGL.Box();

            // 2x2 data texture with 4 colors
            const texture = new SGL.Texture({
                image: new Uint8Array([
                    255,   0,   0, 255,
                      0, 255,   0, 255,
                      0,   0, 255, 255,
                    255,   0, 255, 255,
                ]),
                width: 2,
                height: 2,
                minFilter: gl.NEAREST,
                magFilter: gl.NEAREST,
            });

            const program = new SGL.Uber({ texture: texture });

            // Render target
            const target = new SGL.RenderTarget({ width: 512, height: 512 });
            const targetProgram = new SGL.Uber({ texture: target.texture });

            const mesh = new SGL.Mesh({ geometry, program });
            const targetMesh = new SGL.Mesh({ geometry, program: targetProgram });

            const debug = new SGL.Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();

                mesh.rotation.y -= 0.02;
                targetMesh.rotation.y -= 0.005;
                targetMesh.rotation.x -= 0.01;

                // Set background for first render to target
                gl.clearColor(0.15, 0.05, 0.2, 1);

                // Add target property to render call
                renderer.render({ scene: mesh, camera, target });

                // Change to final background
                gl.clearColor(0, 0, 0, 0);

                // Omit target to render to canvas
                renderer.render({ scene: targetMesh, camera: targetCamera });

                debug.endFrame();
            }

        </script>
    </body>
</html>
