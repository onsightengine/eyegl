<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL • Uber • Normal Map</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="Info">Uber • Normal Map</div>
        <div class="Credits"></div>

        <script src="../imports.js"></script>

        <script type="module">
            import * as SGL from 'eyegl';
            import { Gooey } from 'suey';

            const renderer = new SGL.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(0, 0, 0, 0);

            const camera = new SGL.Camera({ fov: 45 });
            camera.position.set(1.5, 0, 2);

            const controls = new SGL.Orbit(camera);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new SGL.Transform();

            const textureDiffuse = SGL.TextureLoader.load({ src: '../../files/textures/granite-diffuse.jpg' });
            const textureNormal = SGL.TextureLoader.load({ src: '../../files/textures/granite-normal.jpg' });

            // const program = new SGL.Program({
            //     vertex: vertex300,
            //     fragment: fragment300,
            //     uniforms: {
            //         tDiffuse: { value: textureDiffuse },
            //         tNormal: { value: textureNormal },
            //         uNormalScale: { value: 2 },
            //         uNormalUVScale: { value: 1 },
            //         uTime: { value: 0 },
            //     },
            // });

            const program = new SGL.Uber({
                texture: textureDiffuse,
                textureNormal: textureNormal,
                normalScale: 2.0,
            });

            loadModel();
            async function loadModel() {
                const data = await (await fetch(`../../files/models/json/rounded-cube.json`)).json();

                const geometry = new SGL.Geometry({
                    position: { size: 3, data: new Float32Array(data.position) },
                    uv: { size: 2, data: new Float32Array(data.uv) },
                    normal: { size: 3, data: new Float32Array(data.normal) },
                });

                const mesh = new SGL.Mesh({ geometry, program });
                mesh.setParent(scene);
            }

            const debug = new SGL.Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();
                controls.update();

                program.uniforms.uTime.value = t * 0.001;
                renderer.render({ scene, camera });

                debug.endFrame();
            }

        </script>
    </body>
</html>
