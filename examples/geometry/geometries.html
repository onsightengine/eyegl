<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Torus</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link href="../main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Geometries</div>

        <script async src='https://unpkg.com/es-module-shims@1.5.0/dist/es-module-shims.js'></script>
		<script type='importmap'>
            {
                "imports": {
                    "eyegl": "../../src/EyeGL.js",
                    "osui": "../../../osui/build/osui.module.js"
                }
            }
        </script>

        <script type="module">
            import { Renderer, Transform, MeshNormalProgram } from 'eyegl';
            import { Camera, Orbit, Torus, Mesh } from 'eyegl';
            import { GeomUtils } from 'eyegl';




            import { Gooey } from 'osui';

            const params = {
                flatShading: false,
                wireframe: false,
                testBool: true,
                testNumber: 1.4,
                testString: 'jello',
                testList: 2,
                testFunction: () => console.log('Button Clicky!'),
                colorString: '#ff0000',
                colorArray: [ 0, 1, 0 ],
                colorObject: { r: 0, g: 1, b: 1 },
                colorInt: 0xffff00,
            }

            const gui = new Gooey('Geometries');

            gui.color('#bb0000');
            gui.opacity(0.5);
            // gui.scale(1.0);
            // gui.width(10);

            const folder1 = gui.addFolder('Geometry');
            const folder2 = gui.addFolder('Material');

            folder1.add(params, 'testBool').name('Blaster');
            folder1.add(params, 'testNumber', 0, 10.5, 0.1).name('Julie');
            folder1.add(params, 'testString');
            folder1.add(params, 'testList', [ 'a0', 'b1', 'c2', 'd3', 'e4' ]);
            folder1.add(params, 'testFunction');
            folder1.addColor(params, 'colorString');
            folder1.addColor(params, 'colorArray');
            folder1.addColor(params, 'colorObject');
            folder1.addColor(params, 'colorInt');

            folder2.add(params, 'flatShading').onChange(() => program.flatShading = params.flatShading);
            folder2.add(params, 'wireframe').onChange(() => {
                torus.mode = (torus.mode === gl.TRIANGLES) ? gl.LINE_STRIP : gl.TRIANGLES;
            });




            const renderer = new Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const camera = new Camera({ fov: 35 });
            camera.position.set(5, 3, 6);
            camera.lookAt([0, 0, 0]);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform();
            const controls = new Orbit(camera);

            const program = new MeshNormalProgram();

            const torusGeometry = new Torus({
                radius: 1,
                tube: 0.4,
                radialSegments: 16,
                tubularSegments: 32,
            });

            // // NonIndexed
            // const nonIndexed = GeomUtils.toNonIndexed(torusGeometry);
            // setTimeout(() => GeomUtils.computeVertexNormals(nonIndexed), 2000);
            // GeomUtils.cleanAttributes(nonIndexed);
            // const torus = new Mesh({ geometry: nonIndexed, program });
            // torusGeometry.remove();

            // Indexed
            setTimeout(() => GeomUtils.computeVertexNormals(torusGeometry), 2000);
            GeomUtils.cleanAttributes(torusGeometry);
            const torus = new Mesh({ geometry: torusGeometry, program });

            // Add to scene
            torus.setParent(scene);

            // Animate
            requestAnimationFrame(update);
            function update() {
                requestAnimationFrame(update);

                // torus.rotation.x += 0.001;
                // torus.rotation.y += 0.005;
                // torus.rotation.z += 0.003;

                controls.update();

                renderer.render({ scene, camera });
            }

        </script>
    </body>
</html>
