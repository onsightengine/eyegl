<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Torus</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link href="../main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Geometries</div>

        <script async src='https://unpkg.com/es-module-shims@1.5.0/dist/es-module-shims.js'></script>
		<script type='importmap'>
            {
                "imports": {
                    "eyegl": "../../src/EyeGL.js",
                    "osui": "../../../osui/build/osui.module.js"
                }
            }
        </script>

        <script type="module">
            import { Renderer, Transform, MeshProgram, Camera, Orbit, Texture } from 'eyegl';
            import { Mesh, GeomUtils, Box, Cylinder, Torus } from 'eyegl';
            import { Gooey } from 'osui';

            const geoms = [ 'Box', 'Cylinder', 'Torus' ];

            const params = {
                type: 'Box',
                logToConsole: () => logVisibleGeometry(),
                flatShading: false,
                normalIntensity: 0.5,
                opacity: 1.0,
                wireframe: false,
            }

            const gui = new Gooey('Geometries');
            const folder1 = gui.addFolder('Geometry');
            const folder2 = gui.addFolder('Material');

            folder1.add(params, 'type', geoms).onChange(() => setVisibleGeometry());
            folder1.add(params, 'logToConsole');

            folder2.add(params, 'flatShading').onChange(() => program.flatShading = params.flatShading);
            folder2.add(params, 'normalIntensity', 0.0, 1.0).onChange(() => program.normalIntensity = params.normalIntensity);
            folder2.add(params, 'opacity', 0.0, 1.0).onChange(() => program.opacity = params.opacity);
            folder2.add(params, 'wireframe').onChange(() => toggleWireframe());

            const renderer = new Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const camera = new Camera({ fov: 35 });
            camera.position.set(5, 3, -6);
            camera.lookAt([0, 0, 0]);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const texture = new Texture();
            const img = new Image();
            img.onload = () => (texture.image = img);
            img.src = '../../files/textures/uv-test-col.png';

            const scene = new Transform();
            const controls = new Orbit(camera);

            const program = new MeshProgram({
                // cullFace: null,
                normalIntensity: params.normalIntensity,
                opacity: params.opacity,
                texture: texture,
                transparent: true
            });

            /***** Geometries *****/

            // Box
            const boxGeometry = new Box({
                width: 1.5,
                height: 1.5,
                depth: 1.5,
            });
            GeomUtils.cleanAttributes(boxGeometry);
            GeomUtils.computeVertexNormals(boxGeometry);
            GeomUtils.toNonIndexed(boxGeometry);
            GeomUtils.toIndexed(boxGeometry, [ 'normal' ]);
            GeomUtils.computeVertexNormals(boxGeometry);
            // GeomUtils.toNonIndexed(boxGeometry);
            const box = new Mesh({ geometry: boxGeometry, program });
            scene.addChild(box);

            // Cylinder
            const cylinderGeometry = new Cylinder({
                radiusTop: 1.0,
                radiusBottom: 1.0,
                height: 2
            });
            // GeomUtils.cleanAttributes(cylinderGeometry);
            // GeomUtils.computeVertexNormals(cylinderGeometry);
            const cylinder = new Mesh({ geometry: cylinderGeometry, program });
            scene.addChild(cylinder);

            // Torus
            const torusGeometry = new Torus({
                radius: 1,
                tube: 0.4,
                radialSegments: 16,
                tubularSegments: 32,
            });
            // GeomUtils.cleanAttributes(torusGeometry);
            // GeomUtils.computeVertexNormals(torusGeometry);
            const torus = new Mesh({ geometry: torusGeometry, program });
            scene.addChild(torus);

            /***** End *****/

            function logVisibleGeometry() {
                if (box.visible) console.log(boxGeometry);
                if (cylinder.visible) console.log(cylinderGeometry);
                if (torus.visible) console.log(torusGeometry);
            }

            // Set Visible
            function setVisibleGeometry() {
                box.visible = (params.type === 'Box');
                cylinder.visible = (params.type === 'Cylinder');
                torus.visible = (params.type === 'Torus');
            }
            setVisibleGeometry();

            // Wireframe, LINES, LINE_STRIP, LINE_LOOP
            function toggleWireframe() {
                box.mode = (box.mode === gl.TRIANGLES) ? gl.LINE_STRIP : gl.TRIANGLES;
                cylinder.mode = (cylinder.mode === gl.TRIANGLES) ? gl.LINE_STRIP : gl.TRIANGLES;
                torus.mode = (torus.mode === gl.TRIANGLES) ? gl.LINE_STRIP : gl.TRIANGLES;
            }

            // Animate
            requestAnimationFrame(update);
            function update() {
                requestAnimationFrame(update);
                controls.update();
                renderer.render({ scene, camera });
            }

        </script>
    </body>
</html>
