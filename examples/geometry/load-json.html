<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SeaGL â€¢ Load JSON</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="Info">Load JSON (JavaScript Object Notation)</div>
        <div class="Credits">Model by Google Poly</div>

        <script src="../imports.js"></script>

        <script type="module">
            import * as SGL from 'seagl';
            import { Gooey } from 'suey';

            const vertex = /* glsl */ `
                attribute vec2 uv;
                attribute vec3 position;
                attribute vec3 normal;

                uniform mat4 modelViewMatrix;
                uniform mat4 projectionMatrix;
                uniform mat3 normalMatrix;

                varying vec2 vUv;
                varying vec3 vNormal;

                void main() {
                    vUv = uv;
                    vNormal = normalize(normalMatrix * normal);

                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragment = /* glsl */ `
                precision highp float;

                uniform float uTime;
                uniform sampler2D tDiffuse;

                varying vec2 vUv;
                varying vec3 vNormal;

                void main() {
                    vec3 normal = normalize(vNormal);
                    vec3 tex = texture2D(tDiffuse, vUv).rgb;

                    vec3 light = normalize(vec3(0.5, 1.0, -0.3));
                    float shading = dot(normal, light) * 0.15;
                    gl_FragColor.rgb = tex + shading;
                    gl_FragColor.a = 1.0;
                }
            `;

            const renderer = new SGL.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(0, 0, 0, 0);

            const camera = new SGL.Camera({ fov: 35 });
            camera.position.set(8, 5, 15);
            camera.lookAt([0, 1.5, 0]);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new SGL.Transform();

            const texture = SGL.TextureLoader.load({ src: '../../files/models/json/fox.jpg' });

            const program = new SGL.Program({
                vertex,
                fragment,
                uniforms: {
                    tDiffuse: { value: texture },
                },
            });

            let mesh;
            loadModel();
            async function loadModel() {
                const data = await (await fetch(`../../files/models/json/fox.json`)).json();

                const geometry = new SGL.Geometry({
                    position: { size: 3, data: new Float32Array(data.position) },
                    uv: { size: 2, data: new Float32Array(data.uv) },
                    normal: { size: 3, data: new Float32Array(data.normal) },
                });

                mesh = new SGL.Mesh({ geometry, program });
                mesh.setParent(scene);
            }

            const debug = new SGL.Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();

                if (mesh) mesh.rotation.y -= 0.005;
                renderer.render({ scene, camera });

                debug.endFrame();
            }

        </script>
    </body>
</html>
