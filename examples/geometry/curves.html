<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Curves</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="Info">Curves</div>

        <script src="../imports.js"></script>

        <script type="module">
            import * as IGL from 'eyegl';
            import { Gooey } from 'suey';

            const params = {
                miter: 1.0,
                thickness1: 2.0,
                thickness2: 2.0,
                thickness3: 2.0,
            }

            const gui = new Gooey();
            const folder1 = gui.addFolder('Parameters');

            folder1.add(params, 'miter', 0, 1, 0.1, 2).onChange(() => {
                polyline1.program.uniforms.uMiter.value = params.miter;
                polyline2.program.uniforms.uMiter.value = params.miter;
                polyline3.program.uniforms.uMiter.value = params.miter;
            });
            folder1.add(params, 'thickness1', 1, 9, 1).onChange(() => polyline1.program.uniforms.uThickness.value = params.thickness1);
            folder1.add(params, 'thickness2', 1, 9, 1).onChange(() => polyline2.program.uniforms.uThickness.value = params.thickness2);
            folder1.add(params, 'thickness3', 1, 9, 1).onChange(() => polyline3.program.uniforms.uThickness.value = params.thickness3);

            const renderer = new IGL.Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(0, 0, 0, 0);

            const camera = new IGL.Camera({ fov: 35 });
            camera.position.set(0, 0, -5);

            // Create controls and pass parameters
            const controls = new IGL.Orbit(camera, {
                target: new IGL.Vec3(0, 0, 0),
            });

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new IGL.Transform();

            const sphereGeometry = new IGL.Sphere({ radius: 0.25 });

            const sphere = new IGL.Mesh({ geometry: sphereGeometry, program: new IGL.Uber({ normalIntensity: 1.0 }) });
            sphere.setParent(scene);

            const cubic = [ new IGL.Vec3(0, 0.5, 0), new IGL.Vec3(1, 1, 0), new IGL.Vec3(1, -1, 0), new IGL.Vec3(0, -0.5, 0) ];
            const quadratic = [ new IGL.Vec3(0, 1, 0), new IGL.Vec3(2, 0, 0), new IGL.Vec3(0, -1, 0) ];
            const curve1 = new IGL.Curve({ points: cubic });
            const curve2 = new IGL.Curve({ points: quadratic });

            const points1 = curve1.getPoints({ divisions: 25, type: IGL.Curve.CUBICBEZIER });
            const points2 = curve1.getPoints({ divisions: 25, type: IGL.Curve.CATMULLROM });
            const points3 = curve2.getPoints({ divisions: 25, type: IGL.Curve.QUADRATICBEZIER });

            // green = cubic bezier
            const polyline1 = new IGL.Polyline({
                points: points1,
                uniforms: {
                    uColor: { value: new IGL.Color('#a5f300') },
                    uThickness: { value: params.thickness1 },
                },
            });

            // aqua = catmull rom
            const polyline2 = new IGL.Polyline({
                points: points2,
                uniforms: {
                    uColor: { value: new IGL.Color('#00b4af') },
                    uThickness: { value: params.thickness2 },
                },
            });

            // pink = quadratic bezier
            const polyline3 = new IGL.Polyline({
                points: points3,
                uniforms: {
                    uColor: { value: new IGL.Color('#d8007f') },
                    uThickness: { value: params.thickness3 },
                },
            });

            const lines = [ polyline1, polyline2, polyline3 ];
            for (let i = 0; i <= 60; i++) {
                const polyline = lines[i % 3];
                const mesh = new IGL.Mesh({
                    geometry: polyline.geometry,
                    program: polyline.program
                });
                mesh.setParent(sphere);
                mesh.rotation.y = (i * -Math.PI) / 60;
            }

            const debug = new IGL.Debug();
            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                debug.startFrame();
                controls.update();
                renderer.render({ scene, camera });
                debug.endFrame();
            }

        </script>
    </body>
</html>
