<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EyeGL â€¢ Wireframe</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <link rel="icon" type="image/png" href="../../files/logo/favicon.png" />
        <link href="../../files/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Wireframe. Model by Google Poly</div>

        <script async src='https://unpkg.com/es-module-shims@1.5.0/dist/es-module-shims.js'></script>
		<script type='importmap'>
            {
                "imports": {
                    "eyegl": "../../src/EyeGL.js"
                }
            }
        </script>

        <script type="module">
            import { Renderer, Transform, Texture, MeshBasicProgram } from 'eyegl';
            import { Camera, Geometry, Mesh, WireMesh } from 'eyegl';

            const renderer = new Renderer({ dpr: 2 });

            /** @type {WebGL2RenderingContext} */
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const camera = new Camera({ fov: 35 });
            camera.position.set(5, 3, 6);
            camera.lookAt([0, 0, 0]);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            /***** Testing context lost *****/
            document.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'KeyL':
                        renderer.loseContext.loseContext();
                        return;
                    case 'KeyR':
                        renderer.loseContext.restoreContext();
                        return;
                }
            });
            /*****/

            const scene = new Transform();

            const texture = new Texture();
            const img = new Image();
            img.onload = () => (texture.image = img);
            img.src = '../../files/textures/croissant.jpg';

            const program = new MeshBasicProgram({ texture: texture, opacity: 0.95, transparent: true });

            let lineLoopMesh, standardMesh, wireframeMesh;
            loadModel();
            async function loadModel() {
                const data = await (await fetch(`../../files/models/croissant.json`)).json();

                const geometry = new Geometry({
                    position: { size: 3, data: new Float32Array(data.position) },
                    uv: { size: 2, data: new Float32Array(data.uv) },
                    normal: { size: 3, data: new Float32Array(data.normal) },
                });

                // Using gl.LINE_STRIP
                lineLoopMesh = new Mesh({ mode: gl.LINE_STRIP, geometry: geometry, program: program });
                lineLoopMesh.setParent(scene);
                lineLoopMesh.position.y = 1.5;

                // Using gl.TRIANGLES
                standardMesh = new Mesh({ mode: gl.TRIANGLES, geometry: geometry, program: program });
                standardMesh.setParent(scene);
                standardMesh.position.y = 0;

                // // Using WireMesh (gl.LINES)
                wireframeMesh = new WireMesh({ geometry: geometry });
                wireframeMesh.setParent(scene);
                wireframeMesh.position.y = -1.5;
            }

            requestAnimationFrame(update);
            function update() {
                requestAnimationFrame(update);

                if (lineLoopMesh) lineLoopMesh.rotation.y -= 0.005;
                if (standardMesh) standardMesh.rotation.y -= 0.005;
                if (wireframeMesh) wireframeMesh.rotation.y -= 0.005;

                renderer.render({ scene, camera });
            }

        </script>
    </body>
</html>
