<html lang="en">

    <body>
        <div class="Info">Torus</div>

        <script type="module">
            import { Renderer, Camera, Orbit, Transform, Program, Torus, Mesh } from '../../src/EyeGL.js';
            import { toNonIndexed } from '../../src/EyeGL.js';

            // const vertex = /* glsl */ `#version 300 es
            //     in vec3 position;
            //     in vec3 normal;

            //     uniform mat3 normalMatrix;
            //     uniform mat4 modelViewMatrix;
            //     uniform mat4 projectionMatrix;

            //     flat out vec3 vNormal;

            //     void main() {
            //         vNormal = normalize(normalMatrix * normal);
            //         gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            //     }
            // `;

            // const fragment = /* glsl */ `#version 300 es
            //     precision highp float;

            //     flat in vec3 vNormal;

            //     out vec4 fragColor;

            //     void main() {
            //         // gl_FragColor = vec4(normalize(vNormal), 1.0);
            //         fragColor = vec4(normalize(vNormal), 1.0);
            //     }
            // `;

            const vertex = /* glsl */ `
                attribute vec3 position;
                attribute vec3 normal;

                uniform mat3 normalMatrix;
                uniform mat4 modelViewMatrix;
                uniform mat4 projectionMatrix;

                varying vec3 vNormal;

                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragment = /* glsl */ `
                precision highp float;

                varying vec3 vNormal;

                void main() {
                    gl_FragColor = vec4(normalize(vNormal), 1.0);
                }
            `;

            const renderer = new Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);

            const camera = new Camera({ fov: 35 });
            camera.position.set(5, 3, 6);
            camera.lookAt([0, 0, 0]);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform();
            const controls = new Orbit(camera);

            const program = new Program({
                vertex,
                fragment,
            });

            const torusGeometry = new Torus({
                radius: 1,
                tube: 0.4,
                radialSegments: 16,
                tubularSegments: 32,
            });

            /////

            //const nonIndexed = toNonIndexed(torusGeometry);
            // setTimeout(() => nonIndexed.computeVertexNormals(), 2000);
            setTimeout(() => torusGeometry.computeVertexNormals(), 2000);

            // const torus = new Mesh({ geometry: nonIndexed, program });
            const torus = new Mesh({
                // mode: gl.LINE_STRIP,
                geometry: torusGeometry,
                program
            });

            torus.setParent(scene);

            // torusGeometry.remove();

            /////

            requestAnimationFrame(update);
            function update() {
                requestAnimationFrame(update);

                // torus.rotation.x += 0.001;
                // torus.rotation.y += 0.005;
                // torus.rotation.z += 0.003;

                controls.update();

                renderer.render({ scene, camera });
            }

        </script>
    </body>
</html>
